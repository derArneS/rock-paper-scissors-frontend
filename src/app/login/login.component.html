<div id="login-form-wrapper">
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input id="username" type="text" formControlName="username" placeholder="Username" required>
        <input id="password" type="password" formControlName="password" placeholder="Password" required>
        <button class="button" type="submit">login</button>
    </form>
</div>
<div id="login-footer">
    <a routerLink="/sign-up">Don't have an account? Click here</a>
</div>
