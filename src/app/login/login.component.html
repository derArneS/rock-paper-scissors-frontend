<div id="login-form-wrapper">
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input id="username" [ngClass]="{'invalid-user': usernameError}" type="text" formControlName="username" placeholder="Username" required>
        <input id="password" [ngClass]="{'invalid-pw': passwordError}" type="password" formControlName="password" placeholder="Password" required>
        <button class="button submit-button" type="submit" [disabled]="username.invalid || password.invalid">login</button>
    </form>
</div>
<div id="login-footer">
    <a routerLink="/sign-up">Don't have an account? Click here</a>
</div>
